<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Lesson1: DHT22 Sensor</title>

  <!-- Load Blockly Core & Dependencies -->
  <script src="https://unpkg.com/blockly/blockly_compressed.js"></script>
  <script src="https://unpkg.com/blockly/blocks_compressed.js"></script>
  <script src="https://unpkg.com/blockly/python_compressed.js"></script>
  <script src="https://unpkg.com/blockly/msg/en.js"></script>

  <!-- External CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/scenario1/lesson1.css') }}">

</head>

<body>

  <div class="container">
    <h1>🌡️ Lesson1 : DHT22 Sensor</h1>
    <p class="subtitle"><strong>Pins:</strong> VCC(3.3V), GND, DATA(D13, GPIO13)</p>

    <!-- Toolbox -->
    <xml id="toolbox" style="display: none">
      <category name="🔧 Import Modules" colour="230">
        <block type="import_board_dht"></block>
        <block type="import_adafruit_dht"></block>
      </category>
      <category name="📡 DHT22 Sensor" colour="120">
        <block type="create_dht_device"></block>
        <block type="read_temperature_dht"></block>
        <block type="print_temperature_dht"></block>
      </category>
    </xml>

    <!-- Blockly Workspace -->
    <div id="blocklyDiv"></div>

    <div style="margin: 20px 0;">
      <button onclick="generateCode()">🐍 Generate Python Code</button>
      <button onclick="clearWorkspace()" class="clear-btn">🗑️ Clear</button>
      <button onclick="runCode()" class="run-btn">▶️ Run</button>
    </div>

    <div class="output-container">
      <div class="output-section">
        <h3>Generated Python Code:</h3>
        <pre id="output">Click "Generate Python Code" to see the result...</pre>
      </div>
      <div class="output-section">
        <h3><span class="status-indicator status-ready" id="statusIndicator"></span>🖥️ Execution Output:</h3>
        <pre id="executionOutput"
          class="execution-output">Click "Run Code" to execute the generated Python code...</pre>
      </div>
    </div>

    <button id="sendBtn" onclick="callSemarAPI('dht22')" class="test-btn" style="display:none;">📡 Send DHT22 Data</button>

  </div>

  <!-- External JS -->
  <script src="{{ url_for('static', filename='js/scenario1/lesson1.js') }}"></script>



</body>

</html>
